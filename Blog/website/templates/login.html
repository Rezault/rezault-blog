{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center">Login</h3>
    <div class="div-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter email"></input>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"></input>

        <br/>


        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>

{% endblock %}
