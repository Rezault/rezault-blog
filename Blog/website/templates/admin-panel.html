{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}

{% block content %}
<br/>

<div class="card border-dark">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Admin Panel</h2>
    </div>
    <br/>
    
    
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <img src="{{user.profile_picture}}" width=50, height=50>
            <h2 style="padding-left:10px">Hello, {{user.username}}!</h2>
        </div>
        <br/>
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Ban user</h3>
        </div>
        <div class="card-body border-dark">
            <form method="POST" action="/ban-user">
                <textarea name="ban" id="ban" placeholder="Player ID here"></textarea>
                <div>
                    <button type="submit" class="btn btn-lg btn-primary">Ban User</button>
                </div>
            </form>
        </div>
    </div>

    <br/>
       
</div>

{% endblock %}
