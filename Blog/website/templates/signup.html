{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="div-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter email"></input>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username"></input>

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password"></input>

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter password"></input>

        <br/>

        
        <button class="btn btn-primary" type="submit">Sign up</button>
    </div>
</form>

{% endblock %}
